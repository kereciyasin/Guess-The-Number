<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Number</title>
  </head>
  <body>
    <header class="header">
      <h1>Guess The Number(1 - 100)</h1>
    </header>
    <main class="main">
      <div class="container">
        <div class="input-container">
          <input
            type="number"
            id="guessInput"
            class="my-input"
            min="0"
            max="100"
          />
          <button onclick="checkGuess()" class="my-button">Check</button>
        </div>
      </div>

      <div class="img-container">
        <div class="img-overlay"></div>
        <img class="img" src="/img/flat__preview_rev_1.png" alt="flat" />
      </div>

      <div class="text">
        <h5 class="p1"></h5>
        <h5 class="error-message"></h5>
        <h6 class="p2">Number of attempts: 0</h6>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
